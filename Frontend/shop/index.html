<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Dashboard | LocalPick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/shop.css">
</head>
<body class="auth-body">
  <div data-include="../includes/header.html"></div>

  <main class="shop-shell">
    <div class="container shop-grid">
      <div class="card">
        <div class="toolbar">
          <div>
            <h2>Shop Dashboard</h2>
            <p class="helper-text">Quick snapshot of your shop performance.</p>
          </div>
          <div class="action-row" style="margin-left:auto;flex-wrap:wrap;">
            <a class="primary-btn" href="add_product.html"><i class="bi bi-plus"></i> Add Product</a>
            <a class="ghost-btn" href="manage.html"><i class="bi bi-box"></i> View Products</a>
            <a class="ghost-btn" href="orders.html"><i class="bi bi-receipt"></i> View Orders</a>
          </div>
        </div>
        <div class="page-status"></div>
        <div id="metrics" class="metric-grid"></div>
      </div>

      <div class="card">
        <div class="toolbar">
          <h3>Recent Orders</h3>
          <a class="ghost-btn" href="orders.html">See all</a>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Phone</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="recent-orders">
              <tr><td colspan="6">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="../static/js/includes.js"></script>
  <script src="../static/js/shop-api.js"></script>
  <script>
    (function () {
      const shopId = getShopId();
      const metricsEl = document.getElementById("metrics");
      const recentEl = document.getElementById("recent-orders");

      if (!shopId) {
        renderStatus("No shop found. Please create your shop in Settings first.", "error");
        metricsEl.innerHTML = "";
        recentEl.innerHTML = "<tr><td colspan='6'>Create your shop in settings to see data.</td></tr>";
        return;
      }

      function metricCard(label, value) {
        return `<div class="metric"><div class="label">${label}</div><div class="value">${value}</div></div>`;
      }

      apiFetch(`/shops/${shopId}/summary`)
        .then((data) => {
          const m = data.metrics || {};
          metricsEl.innerHTML = [
            metricCard("Total Products", m.totalProducts ?? 0),
            metricCard("Today's Orders", m.todayOrders ?? 0),
            metricCard("Week Revenue", `৳ ${m.weekRevenue?.toFixed ? m.weekRevenue.toFixed(0) : m.weekRevenue || 0}`),
            metricCard("Pending Orders", m.pendingOrders ?? 0),
            metricCard("Low Stock Items", m.lowStock ?? 0),
          ].join("");

          if (!data.recentOrders || data.recentOrders.length === 0) {
            recentEl.innerHTML = "<tr><td colspan='6'>No recent orders.</td></tr>";
          } else {
            recentEl.innerHTML = data.recentOrders
              .map(
                (o) => `<tr>
                  <td><a href="order_details.html?id=${o._id}">${o._id}</a></td>
                  <td>${o.customer?.name || ""}</td>
                  <td>${o.customer?.phone || ""}</td>
                  <td>৳ ${o.totals?.grandTotal ?? 0}</td>
                  <td><span class="status-pill ${o.status}">${o.status.replace(/_/g, " ")}</span></td>
                  <td>${new Date(o.createdAt).toLocaleString()}</td>
                </tr>`
              )
              .join("");
          }
        })
        .catch((err) => renderStatus(err.message, "error"));
    })();
  </script>
</body>
</html>
