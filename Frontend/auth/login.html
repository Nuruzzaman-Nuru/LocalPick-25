<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LocalPick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="auth-body auth-centered">
  <header class="nav-shell">
    <div class="container nav-bar">
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <i class="bi bi-list"></i>
      </button>
      <div class="brand">
        <i class="bi bi-bag-check-fill"></i>
        <span class="brand-name">LocalPick</span>
      </div>
      <nav class="nav-links">
        <a href="../main/index.html">Home</a>
        <a href="../main/index.html#products">Shop Now</a>
        <a href="../main/about.html">About LocalPick</a>
        <a href="../main/contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <a class="ghost-btn current" href="login.html">Login</a>
        <a class="primary-btn" href="register.html">Register</a>
        <div class="clock">
          <span class="time" id="clock-time">--:--:--</span>
          <span class="day" id="clock-day">Loading...</span>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="container auth-grid">
      <div class="auth-card">
        <p class="eyebrow">Welcome back</p>
        <h1>Login to LocalPick</h1>

        <form class="auth-form" id="login-form" novalidate>
          <label class="input-group">
            <span>User ID or Username</span>
            <div class="input-field">
              <i class="bi bi-person-badge"></i>
              <input type="text" name="user_id" id="user-id" placeholder="Enter your User ID (#123) or username" minlength="3" required>
            </div>
          </label>

          <label class="input-group">
            <span>Password</span>
            <div class="input-field">
              <i class="bi bi-lock"></i>
              <input type="password" name="password" id="password" placeholder="Enter your password" minlength="6" required>
            </div>
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" id="remember" checked>
              <span>Remember me</span>
            </label>
            <a class="text-link" href="#">Forgot your password?</a>
          </div>

          <button type="submit" class="primary-btn full">Login</button>

          <div class="form-status" id="form-status" aria-live="polite"></div>
        </form>

        <div class="form-footer">
          <span>New to LocalPick?</span>
          <a class="text-link" href="register.html">Create an account</a>
        </div>
      </div>

    </div>
  </main>

  <div data-include="../includes/footer.html"></div>

  <script src="../static/js/includes.js"></script>
  <script>
    (function () {
      const timeEl = document.getElementById("clock-time");
      const dayEl = document.getElementById("clock-day");

      function pad(num) {
        return num.toString().padStart(2, "0");
      }

      function updateClock() {
        const now = new Date();
        const hours = pad(now.getHours());
        const minutes = pad(now.getMinutes());
        const seconds = pad(now.getSeconds());
        timeEl.textContent = `${hours}:${minutes}:${seconds}`;
        dayEl.textContent = now.toLocaleDateString(undefined, {
          weekday: "long",
          month: "long",
          day: "numeric"
        });
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();

    (function () {
      const toggle = document.querySelector(".nav-toggle");
      const links = document.querySelector(".nav-links");
      const actions = document.querySelector(".nav-actions");
      if (toggle && links && actions) {
        toggle.addEventListener("click", () => {
          const isOpen = !links.classList.contains("open");
          links.classList.toggle("open", isOpen);
          actions.classList.toggle("open", isOpen);
          toggle.setAttribute("aria-expanded", isOpen.toString());
        });
      }
    })();

    (function () {
      const form = document.getElementById("login-form");
      if (!form) return;
      const status = document.getElementById("form-status");
      const submitBtn = form.querySelector("button[type='submit']");
      const API_BASE = "http://localhost:5000/api";

      const setStatus = (message, isError = false) => {
        status.textContent = message;
        status.classList.add("show");
        status.classList.toggle("error", isError);
        status.classList.toggle("success", !isError);
      };

      // Autofill from registration redirect
      try {
        const stored = sessionStorage.getItem("localpick_new_credentials");
        if (stored) {
          const creds = JSON.parse(stored);
          if (creds.userId) form.user_id.value = creds.userId;
          if (creds.password) form.password.value = creds.password;
          setStatus(`Use your new ID (${creds.userId || "user"}) to log in.`, false);
          sessionStorage.removeItem("localpick_new_credentials");
        }
      } catch (_e) {}

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        setStatus("Signing you in...");
        submitBtn.disabled = true;

        const payload = {
          identifier: form.user_id.value,
          password: form.password.value,
        };

        fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((response) =>
            response.json().then((data) => ({ ok: response.ok, data }))
          )
          .then(({ ok, data }) => {
            if (!ok) {
              throw new Error(data.message || "Invalid credentials.");
            }
            localStorage.setItem("localpick_token", data.token);
            localStorage.setItem("localpick_user", JSON.stringify(data.user));
            setStatus(
              `Welcome back, ${data.user?.name || "user"} (ID: ${
                data.user?.userId || "N/A"
              }).`
            );
            setTimeout(() => {
              window.location.href = "../shop/index.html";
            }, 600);
          })
          .catch((error) => {
            setStatus(error.message || "Login failed. Try again.", true);
          })
          .finally(() => {
            submitBtn.disabled = false;
          });
      });
    })();
  </script>
</body>
</html>
