<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | LocalPick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="auth-body auth-centered">
  <header class="nav-shell">
    <div class="container nav-bar">
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <i class="bi bi-list"></i>
      </button>
      <div class="brand">
        <i class="bi bi-bag-check-fill"></i>
        <span class="brand-name">LocalPick</span>
      </div>
      <nav class="nav-links">
        <a href="../main/index.html">Home</a>
        <a href="../main/index.html#products">Shop Now</a>
        <a href="../main/about.html">About LocalPick</a>
        <a href="../main/contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <a class="ghost-btn" href="login.html">Login</a>
        <a class="primary-btn current" href="register.html">Register</a>
        <div class="clock">
          <span class="time" id="clock-time">--:--:--</span>
          <span class="day" id="clock-day">Loading...</span>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="container auth-grid">
      <div class="auth-card">
        <p class="eyebrow">Create account</p>
        <h1>Create Account</h1>

        <form class="auth-form" id="register-form" novalidate>
          <label class="input-group">
            <span>Select User Role</span>
            <div class="input-field select-field">
              <i class="bi bi-people"></i>
              <select id="role" name="role" required>
                <option value="">Choose your role...</option>
                <option value="user">Customer</option>
                <option value="shop_owner">Shop Owner</option>
                <option value="delivery">Delivery Person</option>
              </select>
            </div>
          </label>

          <div id="form-fields" class="form-fields show">
            <div class="form-row gap">
              <label class="input-group">
                <span>Full Name</span>
                <div class="input-field">
                  <i class="bi bi-person"></i>
                  <input type="text" name="name" id="full-name" placeholder="Your Full Name" minlength="3" required>
                </div>
              </label>

              <label class="input-group">
                <span>Phone</span>
                <div class="input-field">
                  <i class="bi bi-phone"></i>
                  <input type="tel" name="phone" id="phone" placeholder="017XXXXXXXX" pattern="[0-9]{11}" required>
                </div>
              </label>
            </div>

            <label class="input-group">
              <span>Email</span>
              <div class="input-field">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" id="email" placeholder="you@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              </div>
            </label>

            <div class="form-row gap">
              <label class="input-group">
                <span>Password</span>
                <div class="input-field">
                  <i class="bi bi-lock"></i>
                  <input type="password" name="password" id="password" placeholder="Create a password" minlength="6" required>
                </div>
              </label>

              <label class="input-group">
                <span>Confirm Password</span>
                <div class="input-field">
                  <i class="bi bi-shield-check"></i>
                  <input type="password" name="confirm_password" id="confirm-password" placeholder="Re-enter password" required>
                </div>
              </label>
            </div>

            <label class="input-group">
              <span>Address</span>
              <div class="input-field textarea-field">
                <i class="bi bi-geo-alt"></i>
                <textarea name="address" id="address" rows="3" placeholder="House, road, area, city" required></textarea>
              </div>
            </label>

            <label class="checkbox">
              <input type="checkbox" name="terms" id="terms" required>
              <span>I agree to the <a class="text-link" href="#">Terms &amp; Conditions</a></span>
            </label>

            <button type="submit" class="primary-btn full solid">Register</button>
            <div class="form-status" id="register-status" aria-live="polite"></div>
          </div>
        </form>

        <div class="form-footer">
          <span>Already have an account?</span>
          <a class="text-link" href="login.html">Login</a>
        </div>
      </div>
    </div>
  </main>

  <div data-include="../includes/footer.html"></div>

  <script src="../static/js/includes.js"></script>
  <script>
    (function () {
      const timeEl = document.getElementById("clock-time");
      const dayEl = document.getElementById("clock-day");

      function pad(num) {
        return num.toString().padStart(2, "0");
      }

      function updateClock() {
        const now = new Date();
        const hours = pad(now.getHours());
        const minutes = pad(now.getMinutes());
        const seconds = pad(now.getSeconds());
        timeEl.textContent = `${hours}:${minutes}:${seconds}`;
        dayEl.textContent = now.toLocaleDateString(undefined, {
          weekday: "long",
          month: "long",
          day: "numeric"
        });
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();

    (function () {
      const toggle = document.querySelector(".nav-toggle");
      const links = document.querySelector(".nav-links");
      const actions = document.querySelector(".nav-actions");
      if (toggle && links && actions) {
        toggle.addEventListener("click", () => {
          const isOpen = !links.classList.contains("open");
          links.classList.toggle("open", isOpen);
          actions.classList.toggle("open", isOpen);
          toggle.setAttribute("aria-expanded", isOpen.toString());
        });
      }
    })();

    (function () {
      const form = document.getElementById("register-form");
      if (!form) return;

      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm-password");
      const statusEl = document.getElementById("register-status");
      const submitBtn = form.querySelector("button[type='submit']");
      const API_BASE = "http://localhost:5000/api";

      function checkPasswords() {
        if (!password.value || !confirmPassword.value) {
          confirmPassword.setCustomValidity("");
          return;
        }
        confirmPassword.setCustomValidity(
          password.value === confirmPassword.value ? "" : "Passwords do not match."
        );
      }

      password.addEventListener("input", checkPasswords);
      confirmPassword.addEventListener("input", checkPasswords);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        checkPasswords();
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        statusEl.textContent = "Creating your account...";
        statusEl.classList.remove("error", "success");
        statusEl.classList.add("show");
        submitBtn.disabled = true;

        const payload = {
          role: form.role.value,
          name: form.name.value,
          phone: form.phone.value,
          email: form.email.value,
          password: form.password.value,
          address: form.address.value,
        };

        try {
          const response = await fetch(`${API_BASE}/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await response.json().catch(() => ({}));
          if (!response.ok) {
            throw new Error(data.message || "Registration failed. Try again.");
          }

          const registeredId = data.user?.userId || data.credentials?.userId || "N/A";
          const registeredPassword = data.credentials?.password || payload.password || "your password";

          statusEl.textContent = `Registration successful! Your User ID is ${registeredId} and your password is ${registeredPassword}. Please save both to log in.`;
          statusEl.classList.add("success");
          form.reset();
          confirmPassword.setCustomValidity("");
        } catch (error) {
          statusEl.textContent = error.message || "Could not register right now.";
          statusEl.classList.add("error");
        } finally {
          submitBtn.disabled = false;
        }
      });

    })();
  </script>
</body>
</html>
